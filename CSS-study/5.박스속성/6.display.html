<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #hello {
            background: red;
            width: 300px;
            height: 200px;
            margin-top: 30px;
            padding: 30px;
            display: block;
        }

        .box {
            margin-top: 50px;
        }

        .box input {
            height: 40px;
            display: inline-block;
        }

        .box input:nth-child(3) {
            /* display: none; */
            /* opacity: 0; */
            visibility: hidden;
        }
    </style>
</head>

<body>
    <span id="hello">안녕하세요</span>
    <div class="box">
        <input type="text" value="1">
        <input type="text" value="2">
        <input type="text" value="3">
        <input type="text" value="4">
        <input type="text" value="5">
    </div>
</body>

</html>
