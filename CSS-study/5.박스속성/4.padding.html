        .container {
            width: 500px;
            height: 500px;
            background: orange;
            margin-left: 100px;
            padding-top: 50px;
            padding-left: 50px;

            /* 패딩, 보더로 인해 박스가 커지는 것을 방지 */
            box-sizing: border-box;
        }

        .box {
            width: 50%;
            height: 50%;
            background: tomato;
            font-size: 2em;
            color: white;

            padding: 20px;
            box-sizing: border-box;
        }

        * {
            box-sizing: border-box;
        }

        .card {
            width: 250px;
            height: 350px;
            border: 2px solid gray;
            margin: 50px auto;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 2px 2px 5px 5px #999;
        }

        .card .album {
            height: 250px;
            /* background: lightgray; */
        }

        .card .album img {
            width: 100%;
            /* height: 100%; */
        }

        .card .content {
            /* border: 2px solid black; */
            padding: 20px 7px;
            background: rgba(180, 180, 180, 0.8);
            border-radius: 5px;
        }
    </style>
