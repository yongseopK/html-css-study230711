<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div .orange {
            background: orange;
        }

        body div em {
            background: skyblue;
        }

        .wrap div {
            font-style: italic;
            background: tomato;
        }
    </style>
</head>

<body>
    <h1 class="yellow low primary" id="change">안녕하세요</h1>
    <em>뽜이팅1</em>
    <div class="wrap">
        <em>뽜이팅2</em>
        <ul>
            <li id="apple" class="center reverse">사과</li>
            <li>포도</li>
            <li class="orange">오렌지</li>
        </ul>
        <section>
            <div>당근</div>
        </section>

        <p>토마토</p>
        <span class="orange">오렌지</span>
    </div>
</body>

</html>
