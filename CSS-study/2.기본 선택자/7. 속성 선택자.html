<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [type=password] {
            color: red;
            width: 100px;
        }

        [disabled] {
            /* 투명도 설정 0이 완전투명 */
            opacity: 0.3;
        }
    </style>
</head>

<body>
    <input type="text" value="hello">
    <input type="password" value="1234">
    <input type="text" value="작성금지" disabled>
</body>

</html>
