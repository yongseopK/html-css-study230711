<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <form action="https://www.github.com">

        * 이름 : <input type="text" value="뽀로로"> <br>
        * 패스워드: <input type="password" placeholder="비밀번호는 8자리 이상"> <br>
        * 이메일: <input type="email" placeholder="aaa@bbb.com"> <br>

        * 취미:
        <input type="checkbox" name="hobby"> 게임
        <input type="checkbox" name="hobby" checked> 축구
        <input type="checkbox" name="hobby" disabled> 낮잠 <br>

        # 메일 수신 여부:
        <input type="radio" name="mail" checked> 예
        <input type="radio" name="mail"> 아니오 <br>

        # 주문 수량:
        <input type="number" max="10" value="1">
        <input type="range" min="0" max="5" value="3"> <br>

        # 파일:
        <input type="file" multiple> <br>

        <!— 사용자 몰래 서버로 보내야 하는 데이터 —>
            <input type="hidden" name="nickname" value="바보">

            <br>
            <button type="button">그냥 버튼</button>
            <button type="reset">입력값 초기화버튼</button>
            <button type="submit">서버전송버튼</button>

            <input type="button" value="input버튼">

    </form>

</body>

</html>
